<!DOCTYPE html>
<html>
<head>
  <title>League of Legends | Ultimate Bravery</title>
  <link rel="stylesheet" type="text/javascript" href="styles.css"/>  
</head>
<body>
  <div class="content">
    <div class="title">
      <h1>Ultimate Bravery</h1>
      <p><strong>How to:</strong><br><br>
        Select the listed champion and spells. Then build the items listed in order from top to bottom. While trying to win the game.
        <br><br><em>This is currently a work in progress will be adding options for Rift and Dom.</em></p>
      <div class="controls">
        <button onclick=Game.init()>** Draw New Card **</button>
      </div>
      
    </div>
    
    <div class="card">
      <div class="champion type" data-howmany="1">
        <div class="stat" data-type="1"><img src="#" alt="name"/><span></span></div>
      
      </div>
      <div class='stats'>
        <div class="spells type" data-howmany="2">
          <div class="stat" data-type="1"><img src="#" alt="name"/><span></span></div>
          <div class="stat" data-type="2"><img src="#" alt="name"/><span></span></div>
        </div>
        <div class="ability type"data-howmany="1">
          <div class="stat" data-type="1"><span></span></div>
        </div>
      </div>
      <div class="boots type" data-howmany="1">
          <div class="stat" data-type="1"><img src="#" alt="name"/><span></span></div>
      </div>
      <div class="items type" data-howmany="5">
        <div class="stat" data-type="1"><img src="#" alt="name"/><span></span></div>
        <div class="stat" data-type="2"><img src="#" alt="name"/><span></span></div>
        <div class="stat" data-type="3"><img src="#" alt="name"/><span></span></div>
        <div class="stat" data-type="4"><img src="#" alt="name"/><span></span></div>
        <div class="stat" data-type="5"><img src="#" alt="name"/><span></span></div>
      </div>
    </div>
  </div>
  
  <!--SCRIPTS-->
  <script type="text/javascript"src="jquery.js"></script>
  <script type="text/javascript"src="script.js"></script>
  <script type="text/javascript">
    Game.init();
  </script>

</html>
